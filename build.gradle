apply plugin: 'com.android.library'

buildscript {
    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
    }
}

repositories {
    google()
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
    maven {
        url 'https://api.mapbox.com/downloads/v2/releases/maven'
        authentication {
            basic(BasicAuthentication)
        }
        credentials {
            username = 'mapbox'
            password = project.properties['mapbox_key']
        }
    }
    flatDir {
        dirs 'libs' //this way we can find the .aar file in libs folder
    }
}

android {
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 32
        compileSdkVersion 32

        versionCode 1
        versionName "1.0"

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }

        manifestPlaceholders = [
            appAuthRedirectScheme: "NOT-USED"
        ]

        externalNativeBuild {
            cmake {
                arguments "-DANDROID_ARM_NEON=ON"
            }
        }
    }

    ndkVersion '23.1.7779620'

    externalNativeBuild {
       cmake {
           path "CMakeLists.txt"
           version "3.10.2"
       }
    }

    packagingOptions {
        exclude 'META-INF/INDEX.LIST'
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['java/src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        androidTest.setRoot('tests')
    }

    configurations {
        all {
            exclude group: 'org.json', module: 'json'
        }
    }

    lintOptions {
        abortOnError false
    }

    dependencies {
        api fileTree(dir: 'libs', include: ['*.jar'])
        // testCompile 'junit:junit:4.12'
        implementation 'androidx.appcompat:appcompat:1.4.1'
        implementation 'androidx.recyclerview:recyclerview:1.2.1'
        implementation 'androidx.media:media:1.5.0'
        implementation 'androidx.legacy:legacy-support-v4:1.0.0'
        implementation 'androidx.cardview:cardview:1.0.0'
        implementation 'androidx.browser:browser:1.4.0'
        implementation 'androidx.work:work-runtime:2.7.1'
        implementation 'com.google.guava:guava:28.2-android'
        implementation 'com.google.firebase:firebase-messaging:23.0.2'
        implementation 'com.google.maps.android:android-maps-utils:0.5'
        implementation 'com.fasterxml.jackson.core:jackson-core:2.11.1'
        implementation 'com.fasterxml.jackson.datatype:jackson-datatype-json-org:2.9.9'
        implementation 'com.luckycatlabs:SunriseSunsetCalculator:1.2'
        implementation 'com.github.mfornos:humanize-slim:1.2.2'
        implementation 'com.google.guava:guava:28.2-android'
        implementation 'com.google.android.material:material:1.5.0'
        implementation 'com.mapbox.mapboxsdk:mapbox-android-sdk:9.6.0'  // Retaining older version due to crashes in 8.6.x and earlier
        implementation 'com.google.maps.android:android-maps-utils:0.5'

        api 'com.android.volley:volley:1.2.1'
        api 'com.google.guava:guava:28.2-android'
        api 'com.google.android.gms:play-services-auth:20.1.0'
        api 'com.google.android.gms:play-services-fitness:21.0.1'
        api 'com.google.android.gms:play-services-location:19.0.1'
        api 'com.google.android.gms:play-services-maps:18.0.2'
        api 'com.google.android.gms:play-services-awareness:19.0.1'
        api 'com.google.android.libraries.places:places:2.5.0'
        api 'com.google.firebase:firebase-messaging:23.0.2'
        api 'net.openid:appauth:0.7.0'
        api 'com.squareup.okhttp3:okhttp:3.12.3' // Retaining older version for Android 4 support
        api 'com.squareup.okhttp3:okhttp-tls:3.12.3'
        api 'commons-io:commons-io:2.6'
        api 'commons-codec:commons-codec:1.13'
        api 'org.apache.commons:commons-lang3:3.9'
        api 'com.github.philjay:mpandroidchart:v3.1.0'
        api 'com.github.joshjdevl.libsodiumjni:libsodium-jni-aar:2.0.2'
        api 'com.google.code.findbugs:jsr305:3.0.2'
        api 'com.googlecode.libphonenumber:libphonenumber:8.11.3'

        api(name: 'fgchecker-release', ext: 'aar')
        api(name: 'amazon-maps-api-v2', ext: 'aar')
    }
}
