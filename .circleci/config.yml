version: 2

jobs:
  build:
    docker:
      - image: circleci/android:api-30-ndk
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}
      - run:
          name: Install Gradle
          command: |
            wget https://services.gradle.org/distributions/gradle-6.6.1-bin.zip
            unzip gradle-6.6.1-bin.zip
            export GRADLE_HOME=$PWD/gradle-6.6.1
            export PATH=$GRADLE_HOME/bin:$PATH
      - run:
          name: Download Dependencies
          command: gradle androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}
      - run:
          name: Build
          command: gradle asembleDebug
      - run:
          name: Run Tests
          command: gradle lint test
      - store_artifacts: # for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: app/build/reports
          destination: reports
      - store_test_results: # for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: app/build/test-results
      # See https://circleci.com/docs/2.0/deployment-integrations/ for deploy examples